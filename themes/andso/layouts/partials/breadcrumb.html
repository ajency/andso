{{ $url := replace .Permalink ( printf "%s" .Site.BaseURL) "/" }}
<div class="container-fluid container-spacing">    
    <ul class="breadcrumb">
        <li><a href="#">Home</a></li>
        {{ range $index, $element := split $url "/" }}
            {{ if ne $element "" }}            
            <li><a href="{{ . | absURL }}">{{ . }}</a></li>
            {{ end }}
        {{ end }}
    </ul>
</div>
